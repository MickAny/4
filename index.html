<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    //Задание 1
    for (let i = 0; i <= 10; i++) {
        if(i == 0){
            console.log(`${i} - это ноль`);
        }
        if(i % 2 == 0 && i != 0){
            console.log(`${i} - четное число`);
        }
        if(i % 2 != 0){
            console.log(`${i} - нечетное число`);
        }
        
    }

    //Задание 2
    const arr = [1, 2, 3, 4, 5, 6, 7];
    delete arr[3];
    delete arr[4];
    console.log(arr);

    //Задание 3

    const arr1 = [];
    for (let i = 0; i < 5; i++) {
        arr1[i] = Math.floor(Math.random() * 10);
    }
    console.log(arr1);

    let sum = 0;
    for (let i = 0; i < arr1.length; i++) {
        sum += arr1[i];
    }
    console.log(`Сумма элементов массива ${sum}`);

    let min = arr1[0];
    for (let i = 1; i < arr1.length; i++) {
        if(arr1[i] < min){
            min = arr1[i];
        }
    }
    console.log(`Минимальный элемент массива ${min}`);

    for (let i = 0; i < arr1.length; i++) {
        if(arr1[i] == 3){
            console.log("В этом массиве есть число 3");
        }
    }

    </script>

    <!-- 
    push - добавление элемента в массив
    pop - удаление последнего элемента массива
    shift - удаление первого элемента массива 
-->
</body>
</html>
